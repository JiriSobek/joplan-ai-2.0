<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Individuální Plány – Pomocník</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    textarea {
      width: 750px;
      height: 200px;
      font-family: sans-serif;
      font-size: 14px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 12px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      background-color: #eb675c;
      color: #fff;
      border: none;
      border-radius: 25px;
      font-family: sans-serif;
      font-size: 16px;
      cursor: pointer;
    }
    button:focus { outline: none; }
    button:hover { opacity: 0.9; }
    #output {
      width: 750px;
      min-height: 120px;
      background-color: #fff;
      padding: 10px;
      margin-top: 10px;
      white-space: pre-wrap;
      font-family: sans-serif;
      font-size: 14px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <textarea id="input" placeholder="Sem napište text…"></textarea><br>
  <button id="advise">Poradit</button>
  <button id="improve">Vylepšit</button>
  <button id="undo">Zpět</button>
  <button id="copy">Kopírovat</button>
  <div id="output"></div>

  <script>
    let originalText = '';

    async function runPrompt(mode) {
      const text = document.getElementById('input').value;
      if (mode === 'improve') originalText = text;

      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          promptType: mode,    // 'advise' nebo 'improve'
          userText: text
        })
      });
      const { result } = await res.json();

      if (mode === 'improve') {
        document.getElementById('input').value = result;
      } else {
        document.getElementById('output').innerText = result;
      }
    }

    document.getElementById('advise').onclick  = () => runPrompt('advise');
    document.getElementById('improve').onclick = () => runPrompt('improve');
    document.getElementById('undo').onclick    = () => document.getElementById('input').value = originalText;
    document.getElementById('copy').onclick    = () => navigator.clipboard.writeText(document.getElementById('input').value);
  </script>
</body>
</html>
